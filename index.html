  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }
    /* Prevent scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .text-gradient {
      background: linear-gradient(to right, #c084fc, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Animated Glow Effects */
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.26; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.48; transform: translateX(-50%) scale(1.12); }
    }
    @keyframes glow-float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.18; }
      50% { transform: translateY(-22px) scale(1.08); opacity: 0.3; }
    }
    @keyframes glow-float-delayed {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.16; }
      50% { transform: translateY(18px) scale(1.06); opacity: 0.28; }
    }
    .animate-glow-pulse {
      animation: glow-pulse 5s ease-in-out infinite;
    }
    .animate-glow-float {
      animation: glow-float 6.5s ease-in-out infinite;
    }
    .animate-glow-float-delayed {
      animation: glow-float-delayed 7.5s ease-in-out infinite 0.5s;
    }
    
    /* Text Glow Effect - Using filter for gradient text */
    .text-glow {
      filter: drop-shadow(0 0 30px rgba(192, 132, 252, 0.78));
      animation: text-glow-pulse 5.5s ease-in-out infinite alternate;
      will-change: filter;
    }
    @keyframes text-glow-pulse {
      0% { filter: drop-shadow(0 0 30px rgba(192, 132, 252, 0.78)); }
      100% { filter: drop-shadow(0 0 42px rgba(192, 132, 252, 0.9)); }
    }
    
    /* Text Reveal Animation */
    @keyframes text-reveal {
      0% { opacity: 0; transform: translateY(40px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-text-reveal {
      animation: text-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .animate-text-reveal-delayed {
      opacity: 0;
      animation: text-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
    }
    
    /* Badge Glow */
    .badge-glow {
      animation: badge-entrance 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    @keyframes badge-entrance {
      0% { opacity: 0; transform: scale(0.5) translateY(30px); }
      50% { transform: scale(1.15) translateY(-5px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    /* Tailwind animate-in utilities */
    .animate-in {
      animation-duration: 0.45s;
      animation-fill-mode: both;
    }
    .fade-in {
      animation-name: fade-in;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide-in-from-bottom-4 { --tw-enter-translate-y: 2rem; }
    .slide-in-from-bottom-6 { --tw-enter-translate-y: 3rem; }
    .slide-in-from-bottom-8 { --tw-enter-translate-y: 4rem; }
    
    /* Modal Animations - Global CSS for guaranteed application */
    @keyframes modalFadeIn {
      0% { 
        opacity: 0;
      }
      100% { 
        opacity: 1;
      }
    }
    
    @keyframes modalSlideUp {
      0% { 
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      100% { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .modal-overlay {
      animation: modalFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
      transform: translate3d(0, 0, 0);
    }
    
    .modal-panel {
      animation: modalSlideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
      transform: translate3d(0, 0, 0);
    }
    [class*="slide-in-from-bottom"] {
      animation-name: slide-in-from-bottom;
    }
    @keyframes slide-in-from-bottom {
      from { transform: translateY(var(--tw-enter-translate-y, 1rem)); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .duration-700 { animation-duration: 0.6s; }
    .duration-1000 { animation-duration: 0.7s; }
    .delay-100 { animation-delay: 0.08s; }
    .delay-200 { animation-delay: 0.12s; }
    .delay-300 { animation-delay: 0.16s; }
    .delay-500 { animation-delay: 0.22s; }

    /* Kill heavy entrance animations if user prefers reduced motion (keep subtle glows alive) */
    @media (prefers-reduced-motion: reduce) {
      .animate-in,
      .animate-text-reveal,
      .animate-text-reveal-delayed {
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
    }
    
    /* Fade In Up Animation for Steps */
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out forwards;
    }

    /* ============================================
       PREMIUM BUTTON SYSTEM
       ============================================ */
    
    /* Base Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
      line-height: 1;
      text-decoration: none;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                  opacity 0.2s ease,
                  box-shadow 0.3s ease,
                  background-color 0.3s ease,
                  color 0.2s ease;
      will-change: transform;
    }
    
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    /* Button Sizes */
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    
    .btn-lg {
      padding: 1rem 2rem;
      font-size: 1rem;
    }
    
    /* Primary Button */
    .btn-primary {
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.35), 0 0 20px rgba(192, 132, 252, 0.2);
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
    }
    
    /* Secondary Button (Outline) */
    .btn-secondary {
      background: rgba(168, 85, 247, 0.1);
      color: #c084fc;
      border: 1.5px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 2px 8px rgba(168, 85, 247, 0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(168, 85, 247, 0.15);
      border-color: rgba(168, 85, 247, 0.5);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.2), 0 0 12px rgba(192, 132, 252, 0.15);
    }
    
    .btn-secondary:active {
      transform: translateY(0);
      background: rgba(168, 85, 247, 0.12);
      box-shadow: 0 2px 8px rgba(168, 85, 247, 0.1);
    }
    
    /* Ghost Button */
    .btn-ghost {
      background: transparent;
      color: #c084fc;
      border: 1px solid transparent;
    }
    
    .btn-ghost:hover {
      background: rgba(168, 85, 247, 0.08);
      transform: translateY(-1px);
    }
    
    .btn-ghost:active {
      transform: translateY(0);
      background: rgba(168, 85, 247, 0.05);
    }
    
    /* Link Button */
    .btn-link {
      background: transparent;
      color: #c084fc;
      padding: 0.5rem 0;
      position: relative;
    }
    
    .btn-link::after {
      content: '';
      position: absolute;
      bottom: 0.25rem;
      left: 0;
      width: 100%;
      height: 1px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .btn-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .btn-link:hover {
      transform: none;
    }
    
    /* CTA Arrow Animation */
    .btn-arrow {
      position: relative;
    }
    
    .btn-arrow .arrow {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    
    .btn-arrow:hover .arrow {
      transform: translateX(3px);
    }
    
    /* Loading State */
    .btn-loading {
      pointer-events: none;
      opacity: 0.7;
    }
    
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      margin-left: 8px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: btn-spin 0.6s linear infinite;
    }
    
    @keyframes btn-spin {
      to { transform: rotate(360deg); }
    }
    
    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      .btn,
      .btn::before,
      .btn::after,
      .btn .arrow {
        transition: opacity 0.2s ease !important;
        transform: none !important;
        animation: none !important;
      }
      
      .btn:hover,
      .btn:active {
        transform: none !important;
      }
    }
  </style>
