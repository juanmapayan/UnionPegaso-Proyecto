<header 
  class="fixed top-0 left-0 right-0 z-40 transition-all duration-300 border-b"
  [class.bg-black-90]="isScrolled()"
  [class.backdrop-blur-md]="isScrolled()"
  [class.border-white-10]="isScrolled()"
  [class.border-transparent]="!isScrolled()"
  [class.py-4]="!isScrolled()"
  [class.py-3]="isScrolled()"
>
  <div class="container mx-auto px-6 flex items-center justify-between">
    <!-- Logo -->
    <a (click)="scrollToTop()" class="flex items-center gap-3 cursor-pointer">
      <img src="assets/brand/logo.png" alt="Unión Pegaso" class="h-12">
      <span class="font-bold text-xl tracking-tight text-white">Unión Pegaso</span>
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex items-center gap-8">
      <a routerLink="/" routerLinkActive="text-purple-400 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">Inicio</a>
      <a routerLink="/servicios" routerLinkActive="text-purple-400 font-semibold" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">Servicios</a>
      <a routerLink="/casos-exito" routerLinkActive="text-purple-400 font-semibold" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">Casos de Éxito</a>
      <a routerLink="/contacto" routerLinkActive="text-purple-400 font-semibold" class="text-sm font-medium text-gray-300 hover:text-white transition-colors">Contacto</a>
    </nav>

    <!-- CTA & Mobile Toggle -->
    <div class="flex items-center gap-4">
      <a 
        routerLink="/presupuesto"
        class="hidden md:inline-flex px-5 py-2.5 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-full transition-all shadow-[0_0_15px_rgba(147,51,234,0.3)] hover:shadow-[0_0_25px_rgba(147,51,234,0.5)]"
      >
        Solicitar Presupuesto
      </a>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-white" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden absolute top-full left-0 w-full bg-[#0a0a0a] border-b border-white/10 p-6 flex flex-col gap-4 shadow-2xl animate-in slide-in-from-top-5">
      <a (click)="closeMobileMenu()" routerLink="/" routerLinkActive="text-purple-400 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="text-left text-base font-medium text-gray-300 hover:text-white">Inicio</a>
      <a (click)="closeMobileMenu()" routerLink="/servicios" routerLinkActive="text-purple-400 font-semibold" class="text-left text-base font-medium text-gray-300 hover:text-white">Servicios</a>
      <a (click)="closeMobileMenu()" routerLink="/casos-exito" routerLinkActive="text-purple-400 font-semibold" class="text-left text-base font-medium text-gray-300 hover:text-white">Casos de Éxito</a>
      <a (click)="closeMobileMenu()" routerLink="/contacto" routerLinkActive="text-purple-400 font-semibold" class="text-left text-base font-medium text-gray-300 hover:text-white">Contacto</a>
      <hr class="border-white/10 my-2">
      <a (click)="closeMobileMenu()" routerLink="/presupuesto" class="w-full py-3 bg-purple-600 text-white rounded-lg font-medium text-center">
        Solicitar Presupuesto
      </a>
    </div>
  }
</header>
