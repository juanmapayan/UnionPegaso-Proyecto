<div class="py-24 bg-[#080808]">
  <div class="container mx-auto px-6">
    
    <div class="mb-16">
      <app-section-title
        tag="Nuestros Servicios"
        title="Todo lo que necesitas para escalar"
        subtitle="Desde la estrategia inicial hasta la ejecución técnica, cubrimos todo el espectro digital."
      ></app-section-title>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (service of services; track service.title) {
        <div class="group p-8 rounded-2xl glass-panel hover:bg-white/5 transition-all duration-300 hover:-translate-y-1 bg-white/5 backdrop-blur-sm border border-white/10 hover:border-purple-500/60 hover:shadow-[0_0_25px_rgba(124,58,237,0.25)]">
          <div class="w-12 h-12 bg-white/5 rounded-lg flex items-center justify-center text-purple-400 mb-6 group-hover:bg-purple-600 group-hover:text-white transition-colors">
             <img [src]="service.icon" [alt]="service.title" class="w-6 h-6 opacity-70 group-hover:opacity-100 transition-opacity">
          </div>
          <h4 class="text-xl font-bold text-white mb-3">{{ service.title }}</h4>
          <div class="h-1 w-[94%] mx-auto bg-gradient-to-r from-transparent via-purple-500/70 to-transparent rounded-full mb-3"></div>
          <p class="text-gray-400 text-sm leading-relaxed mb-4">{{ service.desc }}</p>
          <ul class="space-y-2">
            @for (item of service.items; track item) {
              <li class="flex items-center text-xs text-gray-500">
                <svg class="w-4 h-4 mr-2 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                {{ item }}
              </li>
            }
          </ul>
        </div>
      }
    </div>
  </div>
</div>
