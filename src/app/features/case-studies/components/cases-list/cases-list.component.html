<div id="casos-exito" class="py-24 bg-transparent relative">
  <!-- Subtle background pattern -->
  <div class="absolute inset-0 opacity-[0.02]" 
       style="background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 30px 30px;"></div>
  
  <div class="container mx-auto px-6 relative z-10">
    
    <div class="flex flex-col md:flex-row md:items-end justify-between mb-12 gap-6">
      <div>
        <app-section-title
          title="Casos de Ã‰xito"
          subtitle="Resultados reales de empresas que confiaron en nosotros."
          [centered]="false"
        ></app-section-title>
      </div>
      
      <!-- Filters -->
      <div class="flex flex-wrap gap-2">
        @for (cat of categories; track cat) {
          <button 
            (click)="setCategory(cat)"
            [class]="activeCategory() === cat ? 'btn btn-primary btn-sm' : 'btn btn-ghost btn-sm'"
          >
            {{ cat }}
          </button>
        }
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (case of filteredCases(); track case.id; let i = $index) {
        <div appScrollReveal [delay]="i * 100" class="group relative bg-[#0F0F0F] rounded-2xl overflow-hidden border border-white/5 hover:border-purple-500/30 transition-all duration-300">
          <!-- Image Placeholder Gradient -->
          <div class="h-48 w-full bg-gradient-to-br from-gray-800 to-black relative">
             <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-all"></div>
             <div class="absolute bottom-4 left-4">
               <span class="px-2 py-1 text-xs font-bold uppercase tracking-wider bg-black/50 backdrop-blur-md rounded text-white border border-white/10">{{ case.category }}</span>
             </div>
          </div>
          
          <div class="p-6">
            <div class="flex justify-between items-start mb-4">
              <h3 class="text-xl font-bold text-white">{{ case.client }}</h3>
            </div>
            <p class="text-gray-400 text-sm mb-6 line-clamp-3">{{ case.desc }}</p>
            
            <div class="pt-4 border-t border-white/5">
              <div class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">{{ case.metric }}</div>
              <div class="text-xs text-gray-500 mt-1 uppercase tracking-wide">{{ case.metricLabel }}</div>
            </div>
          </div>
        </div>
      }
    </div>

  </div>
</div>
